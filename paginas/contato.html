  <div class="container bg-white mt-3 text-info">
    <div class="row">
      <div class="col-12">
        <h3 class="text-info">
          <strong>Contato:</strong>
        </h3>
        <form class="ml-3" name="form1" action="contato_confirma.html" method="post" onSubmit="return valida();">
          <label for="nome">
            Nome:
          </label>
          <br>
          <div id="divNome">
            <input type="text" name="nome" value="">
            <small id="setErroNome" class="erro"></small>
          </div>
          <label for="email">
            E-mail:
          </label>
          <br>
          <div id="divMail">
            <input type="text" name="email" maxlength="60" onblur="checarEmail();" onfocus="limpaErroEmail();">
            <small id="erroEmail" class="erro"></small>
          </div>
          <div class="botoes">
            <label for="">
              Mensagem:
            </label>
            <br>
            <textarea name="mensagem" rows="4" cols="80"></textarea>
            <small id="setErroMensagem" class="erro" style="Float:right"></small>
            <br>

            <button id="enviar" type="submit" name="button">Enviar</button>
            <button type="reset" name="button">Limpar</button>
          </div>
        </form>

        <div class="container" style="height:29vh; width:1px">
        </div>
      </div>
    </div>
