      <header>

      <article class="infos">
        <div id="col1">
          <h3>Contato:</h3>
          <form class=""  name="form1" action="contato_confirma.html" method="post" onSubmit="return valida();">
            <label for="nome">
              Nome:
            </label>
            <br>
            <div id="divNome">
              <input type="text" name="nome" value="">
              <small id="setErroNome" class="erro"></small>
            </div>
            <label for="email">
              E-mail:
            </label>
            <br>
            <div id="divMail">
              <input type="text" name="email" maxlength="60" onblur="checarEmail();" onfocus="limpaErroEmail();">
              <small id="erroEmail" class="erro"></small>
            </div>
            <div class="botoes">
              <label for="">
                Mensagem:
              </label>
              <br>
              <textarea name="mensagem" rows="8" cols="80"></textarea>
              <small id="setErroMensagem" class="erro" style="Float:right"></small>
              <br>

              <button id="enviar" type="submit" name="button">Enviar</button>
              <button type="reset" name="button">Limpar</button>
            </div>
          </form>

        </div>
